<!doctype html>
<html>
  <title>test</title>
  <meta http-equiv="content-type" value="text/html;utf-8">
  <link rel="stylesheet" type="text/css" href="./style.css">

  <body>
    <div id="wrapper">
<h1><a href="test.html">npm test</a></h1> <p>Test a package</p>

<h2 id="SYNOPSIS">SYNOPSIS</h2>

<pre><code>  npm test &lt;name&gt;</code></pre>

<h2 id="DESCRIPTION">DESCRIPTION</h2>

<p>This runs a package's "test" script, if one was provided.</p>

<p>To run tests as a condition of installation, set the <code>npat</code> config to
true.</p>

<h2 id="SEE-ALSO">SEE ALSO</h2>

<ul><li><a href="run-script.html">npm run-script</a></li><li><a href="scripts.html">npm scripts</a></li><li><a href="start.html">npm start</a></li><li><a href="restart.html">npm restart</a></li><li><a href="stop.html">npm stop</a></li></ul>
</div>
<script>
;(function () {
var wrapper = document.getElementById("wrapper")
var els = Array.prototype.slice.call(wrapper.getElementsByTagName("*"), 0)
  .filter(function (el) {
    return el.parentNode === wrapper
        && el.tagName.match(/H[1-6]/)
        && el.id
  })
var l = 2
  , toc = document.createElement("ul")
toc.innerHTML = els.map(function (el) {
  var i = el.tagName.charAt(1)
    , out = ""
  while (i > l) {
    out += "<ul>"
    l ++
  }
  while (i < l) {
    out += "</ul>"
    l --
  }
  out += "<li><a href='#" + el.id + "'>" + el.innerHTML + "</a>"
  return out
}).join("\n")
toc.id = "toc"
document.body.appendChild(toc)
})()
</script>
</body></html>

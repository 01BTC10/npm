<!doctype html>
<html>
  <title>bin</title>
  <meta http-equiv="content-type" value="text/html;utf-8">
  <link rel="stylesheet" type="text/css" href="./style.css">

  <body>
    <div id="wrapper">
<h1><a href="bin.html">npm bin</a></h1> <p>Display npm bin folder</p>

<h2 id="SYNOPSIS">SYNOPSIS</h2>

<pre><code>npm bin</code></pre>

<h2 id="DESCRIPTION">DESCRIPTION</h2>

<p>Print the folder where npm will install executables.</p>

<h2 id="SEE-ALSO">SEE ALSO</h2>

<ul><li><a href="prefix.html">npm prefix</a></li><li><a href="root.html">npm root</a></li><li><a href="folders.html">npm folders</a></li><li><a href="config.html">npm config</a></li></ul>
</div>
<p id="footer">bin &mdash; npm@1.0.27</p>
<script>
;(function () {
var wrapper = document.getElementById("wrapper")
var els = Array.prototype.slice.call(wrapper.getElementsByTagName("*"), 0)
  .filter(function (el) {
    return el.parentNode === wrapper
        && el.tagName.match(/H[1-6]/)
        && el.id
  })
var l = 2
  , toc = document.createElement("ul")
toc.innerHTML = els.map(function (el) {
  var i = el.tagName.charAt(1)
    , out = ""
  while (i > l) {
    out += "<ul>"
    l ++
  }
  while (i < l) {
    out += "</ul>"
    l --
  }
  out += "<li><a href='#" + el.id + "'>" + el.innerHTML + "</a>"
  return out
}).join("\n")
toc.id = "toc"
document.body.appendChild(toc)
})()
</script>
</body></html>
